<!DOCTYPE html>
<html>
  <head>
    <title>Cualbondi</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy"/>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/leaflet.contextmenu.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet.contextmenu.js"></script>
    <script src="js/leaflet.editableCircleMarker.js"></script>
    <script src="js/RC4.js"></script>
    <script src="js/infinite-scroll.js"></script>  
    <script src="js/naturalsort.js"></script>  
    <script src="js/localstoragedb.js"></script>  
         
    <script src="js/app.js"></script>

  </head>

  <body ng-app="starter" ng-controller="AppCtrl">


      <ion-side-menus enable-menu-with-back-views="false">
        <ion-side-menu-content drag-content="false">
          
          <ion-header-bar class="bar-stable">
            <div class="buttons">
              <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </div>
            <h1 class="title">Title!</h1>
            <div class="buttons">
              <button class="button">Right Button</button>
            </div>
          </ion-header-bar>
          
          <ion-pane>
            <div data-tap-disabled="true" id="mapa"></div>
          </ion-pane>

        </ion-side-menu-content>

        <ion-side-menu side="left">
          <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
          </ion-header-bar>
          <ion-content>
            <ion-list>
              <ion-item menu-close ng-click="login()">
                Login
              </ion-item>
              <ion-item menu-close href="#/app/search">
                Search
              </ion-item>
              <ion-item menu-close href="#/app/browse">
                Browse
              </ion-item>
              <ion-item menu-close href="#/app/playlists">
                Playlists
              </ion-item>
            </ion-list>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>

  </body>
</html>
